<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8" />
    <title>Daily Charts</title>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Daily Charts</h1>
	<div class="chart-group">
		<div class="title">
			<span>NRU</span>
			<div id="NRU-legend"></div>
		</div>
	    <canvas class="chart" id="NRU" width="700" height="400"></canvas>
	</div>
	<div class="chart-group">
		<div class="title">
			<span>DAU</span>
			<div id="DAU-legend"></div>
		</div>
	    <canvas class="chart" id="DAU" width="700" height="400"></canvas>
	</div>
	<div class="chart-group">
		<div class="title">
			<span>NRUPP</span>
			<div id="NRUPP-legend"></div>
		</div>
	    <canvas class="chart" id="NRUPP" width="700" height="400"></canvas>
	</div>
	<div class="chart-group">
		<div class="title">
			<span>DAUPP</span>
			<div id="DAUPP-legend"></div>
		</div>
	    <canvas class="chart" id="DAUPP" width="700" height="400"></canvas>
	</div>
   <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
   <script src='chart.min.js'></script>
   <script src="main.js" type="text/javascript"></script>
</body>
</html>
